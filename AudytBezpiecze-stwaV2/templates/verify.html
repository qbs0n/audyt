<!doctype html>
<html>
<head>
    <title>Verify</title>
</head>
<body>
    <h1>Two-Factor Authentication</h1>
    <p>Scan this QR code with your 2FA app:</p>
    <img src="data:image/png;base64,{{ qr_code_data }}" alt="QR Code"><br><br>
    <form method="POST">
        <label for="token">Enter the token:</label>
        <input type="text" id="token" name="token" required><br>
        <button type="submit">Verify</button>
    </form>
</body>
</html>
